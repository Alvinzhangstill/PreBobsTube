<div class="content content_categories">
    <div class="main-content">
        <div class="sidebar">

            {{range $k,$v := .LeftSidebar}}
                <div class="headline">
                    <h2><a href="/{{index $v "type_id"}}/">{{index $v "type"}}</a></h2>
                </div>
                <ul class="list">
                    {{range index $v "data"}}
                        <li>
                            <a href="/{{index $v "type_id"}}/{{.SidebarID}}/">{{.SidebarName}}<span
                                        class="rating">{{.SidebarScore}}</span></a>
                        </li>
                    {{end}}

                </ul>

            {{end}}


        </div>
        <div class="main-container">
            <div id="list_categories_categories_list">
                <div class="headline">

                    <div class="sort">
                        <span class="icon type-sort"></span>

                    </div>

                </div>
                <div class="box">
                    <div class="list-categories">
                        <div class="margin-fix" id="list_categories_categories_list_items">
                            {{range .Pornstars}}
                                {{template "temp/items/pornstar_verical_img.html" .}}
                            {{end}}


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box tags-cloud">
        {{range .RandomTag}}
            <a href="/tags/{{.TagID}}/" style="font-weight: bold; font-size: 13px;">{{.TagName}}</a>
            &nbsp;&nbsp;
        {{end}}
    </div>
</div>
