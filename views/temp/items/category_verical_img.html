<a class="item" href="/categories/{{.CategoryID}}" title="{{.CategoryName}}">
    <div class="img">
        <img class="thumb" src="{{.CategoryImageURL}}" alt="{{.CategoryName}}">
    </div>
    <strong class="title">{{.CategoryName}}</strong>
    <div class="wrap">
        <div class="videos">{{.VideoNum}} videos</div>

        <div class="rating positive">
            {{.LikeRate}}%
        </div>
    </div>
</a>
