<a class="item" href="/pornstars/{{.PornStarID }}" title="{{.PornStarName}}">
    <div class="img">
        <img class="thumb" src="{{.PornStarImage}}" alt="{{.PornStarName}}" style="height: 211px">
    </div>
    <strong class="title">{{.PornStarName}}</strong>
    <div class="wrap">
        <div class="videos">{{.VideoNum}} videos</div>

        <div class="rating positive">
            {{.LikeRate}}%
        </div>
    </div>
</a>
